general {
    colors = true
    interval = 1
}

order += "cpu_temperature 0"
#order += "disk /"
order += "wireless wlan0"
order += "ethernet em1"
order += "battery 0"
order += "volume master"
order += "tztime local"
order += "load"
#order += "cpu_usage"

wireless wlan0 {
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = "W: down"
}

ethernet em1 {
    format_up = "E: %ip"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = "No battery"
    path = "/sys/class/power_supply/BAT0/uevent"
    low_threshold = 10
}

tztime local {
     format = "%m-%d %H:%M %a"
}

cpu_temperature 0 {
    format = "T: %degrees °C"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
}

load {
    format = "Load: %5min"
}

# cpu_usage {
#     format = "Usage: %usage"
# }

volume master {
       format = "♪: %volume"
       format_muted = "♪: muted (%volume)"
       device = "default"
       mixer = "Master"
       mixer_idx = 0
}

